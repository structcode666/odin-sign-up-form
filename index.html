<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnerGum Life</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="image-container">
        
    </div>

    <div class="form-text-container">
        <div class="form-hero">
            <p> 
            Do you want to hit your PR in the gym? <br />
            Do you want to feel more energized at work? <br />
            <br />
            Preorder <em> now </em> for more <em>energy!</em>           
            </p>
        </div>

        <div class="form-content">
            <h1> Let's do this!</h1>
            <form id="myForm">
                <div class="form-input">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name = "first_name" placeholder="First Name" required>
                </div>
    
                <div class="form-input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name = "last_name" placeholder="Last Name" required>
                </div>
    
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name = "email" placeholder="abc@gmail.com" required>
                </div>
    
                <div class="form-input">
                    <label for="number">Contact Number:</label>
                    <input type="tel" id="number" name = "number" placeholder="0488 922 123" required>
                </div>
    
                <div class="form-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name = "password" required>
                </div>

                <div class="form-input">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name = "confirm_password" required>
                </div>
            </form>
        </div>
        
        <div class="form-footer">
            <button type="submit" form = "myForm"> REGISTER NOW</button>
            <div class="form-footer-content">Already have an account <em>LOG IN</em></div>
        </div>
                
    </div>
    
</body>
</html>
